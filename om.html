<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Om's Calculator</title>
  <link rel="stylesheet" href="navnath.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" id="input" class="screen" placeholder="0" oninput="calculate()" />
    <div class="result" id="result"></div>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="btn-op" onclick="append('/')">÷</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="btn-op" onclick="append('*')">×</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="btn-op" onclick="append('-')">−</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="btn-clear" onclick="clearInput()">C</button>
      <button class="btn-op" onclick="append('+')">+</button>
      <button class="btn-equal" onclick="calculateFinal()" style="grid-column: span 4">=</button>
    </div>
  </div>
  <script src="dongare.js"></script>
</body>
</html>
